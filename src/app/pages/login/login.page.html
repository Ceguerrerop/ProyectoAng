<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Iniciar sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="body"   [fullscreen]="true">
 
  <ion-card class="login-card">
    <div class="icono-login">
     <ion-icon name="person-outline"></ion-icon>
    </div>
    <ion-card-header>
      
      <ion-card-title>Inicio de Sesion</ion-card-title>
    </ion-card-header>
    <div class="container"> 
      <ion-card-content>
        <ion-input [(ngModel)]="usuario"  label="Usuario: "></ion-input>
        <ion-input [(ngModel)]="password"  type="password" label="contraseña: "></ion-input>
        <ion-button (click)="iniciarSesion()" color="tertiary"  shape="round">Ingresar </ion-button>
      </ion-card-content>

      <ion-card-content>
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </ion-card-content>


      <ion-card-content>
        <label>No tienes una cuenta?</label>
        <a routerLink="/resgitro">Crea una</a>
      </ion-card-content>


      
  </div>

</ion-card>


</ion-content>
